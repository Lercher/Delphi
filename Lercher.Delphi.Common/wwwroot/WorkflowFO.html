<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/15.2.4/js/dx.webappjs.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/15.2.4/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn3.devexpress.com/jslib/15.2.4/css/dx.light.compact.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style type="text/css">
        th, td {
            border-bottom: 1px solid #EEE;
            border-right: 3px solid #DDD;
            padding: 0px 5px 0px 5px;
        }

        th {
            border-bottom: 2px solid #000;
        }

        td {
            border-bottom: 1px solid #EEE;
            vertical-align: text-top;
        }

        body {
            /* HACK: http://stackoverflow.com/questions/24029359/horizontal-scrollbar-appearing-row-having-negative-margin */
            overflow-x: hidden;
        }

        a {
            cursor: pointer; /* a hand, even without an href */
        }

        footer {
            margin-top: 6ex;
            padding: 1ex;
            background-color: lightgray;
            font-size: small;
        }

        div.phase {
            border: medium solid gray;
            border-radius: 1em;
            margin: 1em 1em 1em 1em;
            padding: 1em 1em 1em 1em;
            width: 20em;
            min-height: 20em;
            display: inline-block;
            vertical-align: top;
        }

        div.u {
            text-align: center;
            font-size: 120%;
            font-weight: bold;
            padding-bottom: 1em;
            margin-bottom: 1em;
            border-bottom: medium solid gray;
        }

        div.phase span {
            padding: 0.2ex 0.2ex 0.2ex 0.2ex;
            display:  block;
            width: auto;
        }

        .internal, .internal0 {
            opacity: 0.5;
        }
    </style>
    <script src="js/workflowfo.js"></script>
    <title>Delphi Frontoffice Workflows - an oracle for data</title>
</head>

<body ng-app="delphiApp" ng-controller="workflowfo">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div ng-repeat="e in errors" ng-hide="closederrors === errors.length">{{e}}</div>
                <h3>Frontoffice Workflow {{oracle.workflow}} in {{oracle.owner}} ({{oracle.language}})</h3>
            </div>

            <div class="col-md-2">
                <h2>{{oracle.owner}}</h2>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Workflows</h3>
                        <ol>
                            <li ng-repeat="v in workflows">
                                <a ng-click="set('workflow', v)">{{v}}</a>
                            </li>
                        </ol>
                    </div>

                    <div class="col-md-6">
                        <h3>Languages</h3>
                        <ol>
                            <li ng-repeat="v in languages">
                                <a ng-click="set('language', v)">{{v}}</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        see:
        <a target="_blank" href="https://github.com/lercher/delphi">this project at GitHub</a>
        |
        <a target="_blank" href="https://angularjs.org/">AngularJS</a>
        |
        <a target="_blank" href="http://getbootstrap.com/">Bootstrap</a>
        |
        and <a target="_blank" href="http://www.asp.net/web-api">Web API</a> at the backend
    </footer>
</body>
</html>
